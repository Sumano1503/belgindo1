<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- NTAR DIGANTI IKUT CDN YANG DIBUAT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Belgindo | Contact Us</title>
    <style>
        body{
            background-color: #FAF0D7;
        }
        .send-btn{
            background-color: #D0BE7C;
        }
        .send-btn img{
            height: 30px;
            width: 30px;
        }
        .navigation-menu{
            position: absolute;
            right: 0;
            top: 0;
            background-color: #D0BE7C;
            width: max-content;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form action="#" method="POST" id="contact-us-form">
            <div class="row">
                <div class="col-6">
                    <div class="container pt-5">
                        <h1 class="mt-4">CONTACT US</h1>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="inputName" name="inputName">
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control form-control-lg" id="inputPhone" name="inputPhone">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="text" class="form-control form-control-lg" id="inputEmail" name="inputEmail">
                        </div>
                    </div>
                </div>
                <div class="col-6 pe-0">
                    <div class="navigation-menu">
                        <div class="d-flex flex-row flex-nowrap align-items-center py-4 pe-3">
                            <div class="text-white mx-5">Home</div>
                            <div class="text-white mx-5">About Us</div>
                            <div class="text-white mx-5">Gallery</div>
                            <div class="text-white mx-5">Contact Us</div>
                            <div class="text-white mx-5">
                                <img src="../assets/icons/email.svg" alt="">
                            </div>
                        </div>
                        <div style="width: 100%">
                            <iframe width="100%" height="320" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                            </iframe>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="container">
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="inputMessage" name="inputMessage" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-3 align-self-end pb-3">
                    <button type="submit" class="btn send-btn">
                        <img src="../assets/icons/send.svg" alt="Send">
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

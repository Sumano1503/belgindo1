<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://kit.fontawesome.com/158176bbc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="min-height: 100vh;">
        <div class="p-4 p-md-1" style="padding-top: 15%!important;">
            <div class="card mb-3 mx-auto p-3 mt-5 mt-md-3" style="max-width: 540px; background-color:#ffff; border-radius:10px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="pb-5"></div>
                        <div class="row pl-3">
                            <div class="col">
                                <img src="Images/icons/logo.png" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="color:#f16739">Login</h5>
                            <div class="card-text">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" name="username" id="username" required="">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="">
                                </div>

                                <button type="submit" class="btn float-right" name="login" id="login" style="background-color:#ffffff; color:#f16739; border:1px solid black; border-width:1px ;border-color:#f16739; border-radius:5px;">Sign In</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
